<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <title>Login</title>
</head>
<body>
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form action="#">
                <input type="email" id="username" name="email" placeholder="E-mail" class="input-field" required>
                <input type="password" id="password" name="senha" placeholder="Senha" class="input-field" required>
                <button type="submit" class="btn-submit">Entrar</button>
            </form>
        </div>
    </main>

    <script defer src="scripts/script.js"></script>
</body>
</html>
