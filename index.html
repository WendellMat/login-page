<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <title>Login</title>
</head>
<body>
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form action="#" method="post">
                <input type="email" id="username" name="email" placeholder="E-mail" class="input-field" required>
                <input type="password" id="password" name="senha" placeholder="Senha" class="input-field" required>
                <button type="submit" class="btn-submit">Entrar</button>
            </form>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-btn" class="close-btn">&times;</span>
            <video src="assets/Animation - 1737235896324.webm" autoplay muted></video>
            <video src="assets/Animation - 1737236862468.webm" autoplay muted></video>
            <p id="modal-message"></p>
        </div>
    </div>

    <script defer src="scripts/script.js"></script>
</body>
</html>
